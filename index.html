<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-Up-Form</title>
  </head>
  <body>
    <div class="mainContainer">
      <div class="leftSide">
        <section class="logoAndText">
          <img src="images/odin-lined.png" alt="odin logo" class="odinLogo" />
          <span class="odinText">ODIN</span>
        </section>
        <section class="credits">
          <p class="creditText">
            Photo by <a href="#">Hailey West </a>on <a href="#">Unsplash</a>
          </p>
        </section>
      </div>
      <div class="rightSide">
        <section class="top">
          <p class="first">
            This is not a real online service! You know you need something like
            this in your life to help realize your deepest dreams.
          </p>
          <p>Sign up <em>now</em> to get started.</p>
          <p class="last">You <em>know</em> you want to.</p>
        </section>
        <section class="middle">
          <h2>Let's do this!</h2>
          <div class="forms">
            <form action="#" method="get">
              <div>
                <label for="First Name">First Name</label>
              </div>
              <input type="text" id="firstName" name="firstName" />

              <div>
                <label for="Last Name">Last Name</label>
              </div>
              <input type="text" id="lastName" name="lastName" />
            </form>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
